<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Signup - Create Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Left Panel */
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #a8d5e2 0%, #7ba8c0 50%, #5b8ba0 100%);
            position: relative;
            overflow: hidden;
            display: none;
        }

        @media (min-width: 1024px) {
            .left-panel {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                padding: 3rem;
                color: white;
            }
        }

        .decorative-shapes {
            position: absolute;
            inset: 0;
            opacity: 0.1;
        }

        .shape-1 {
            position: absolute;
            top: 5rem;
            left: 5rem;
            width: 16rem;
            height: 16rem;
            border: 2px solid white;
            border-radius: 1.5rem;
            transform: rotate(12deg);
        }

        .shape-2 {
            position: absolute;
            bottom: 8rem;
            right: 4rem;
            width: 20rem;
            height: 20rem;
            border: 2px solid white;
            border-radius: 50%;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
            z-index: 10;
        }

        .logo-icon {
            width: 3.5rem;
            height: 3.5rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo-text h1 {
            font-size: 1.875rem;
            font-weight: bold;
        }

        .logo-text p {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .hero-content {
            max-width: 28rem;
            position: relative;
            z-index: 10;
        }

        .hero-content h2 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero-content p {
            font-size: 1.25rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s;
            position: relative;
            z-index: 10;
        }

        .back-button:hover {
            color: white;
        }

        /* Right Panel */
        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .signup-form-container {
            width: 100%;
            max-width: 28rem;
        }

        .signup-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            border: 1px solid #e9ecef;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            font-size: 1.875rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: #6c757d;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            width: 1.25rem;
            height: 1.25rem;
        }

        input, select {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.75rem;
            border: 1px solid #dee2e6;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #a8d5e2;
            box-shadow: 0 0 0 3px rgba(168, 213, 226, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            padding: 0.5rem;
        }

        .checkbox-group {
            display: flex;
            align-items: start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input {
            width: auto;
            padding: 0;
            margin-top: 0.25rem;
            accent-color: #7ba8c0;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 0.875rem;
            color: #495057;
            margin: 0;
            cursor: pointer;
        }

        .checkbox-group a {
            color: #7ba8c0;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .btn-submit {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #7ba8c0 0%, #5b8ba0 100%);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-submit:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-1px);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #6c757d;
        }

        .login-link a {
            color: #7ba8c0;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="decorative-shapes">
                <div class="shape-1"></div>
                <div class="shape-2"></div>
            </div>

            <div class="logo-section">
                <div class="logo-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>Enterprise ERP</h1>
                    <p>Management System</p>
                </div>
            </div>

            <div class="hero-content">
                <h2>Join Our Platform</h2>
                <p>Create your account and start managing your department efficiently with our powerful ERP tools.</p>
            </div>

            <a href="login.html" class="back-button">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                <span>Back to Login</span>
            </a>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="signup-form-container">
                <div class="signup-card">
                    <div class="form-header">
                        <h2>Create Account</h2>
                        <p>Get started with your ERP system</p>
                    </div>

                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            <input type="text" id="fullname" placeholder="John Doe" required>
                        </div>
                        <div id="fullname-error" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            <input type="email" id="email" placeholder="your.email@company.com" required>
                        </div>
                        <div id="email-error" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="department">Department</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                            </svg>
                            <select id="department" required>
                                <option value="">Select Department</option>
                                <option value="finance">Finance</option>
                                <option value="hr">Human Resources</option>
                                <option value="operations">Operations</option>
                                <option value="sales">Sales</option>
                                <option value="it">IT</option>
                                <option value="marketing">Marketing</option>
                            </select>
                        </div>
                        <div id="department-error" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="role">Role</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                            </svg>
                            <select id="role" required>
                                <option value="user">Department User</option>
                                <option value="head">Department Head</option>
                                <option value="treasurer">Treasurer</option>
                                <option value="admin">Administrator</option>
                            </select>
                        </div>
                        <div id="role-error" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                            <input type="password" id="password" placeholder="••••••••" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <svg id="eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                        <div id="password-error" class="error-message"></div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">
                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    <div id="terms-error" class="error-message"></div>

                    <button type="button" class="btn-submit" onclick="handleSignup()">Create Account</button>

                    <div class="login-link">
                        Already have an account? <a href="login.html">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML =
                    '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242"></path>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML =
                    '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>' +
                    '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>';
            }
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function handleSignup() {
            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const department = document.getElementById('department').value;
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;
            const terms = document.getElementById('terms').checked;

            document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));

            let hasError = false;

            if (!fullname || fullname.length < 3) {
                showError('fullname-error', 'Full name must be at least 3 characters');
                hasError = true;
            }

            if (!email || !validateEmail(email)) {
                showError('email-error', 'Please enter a valid email address');
                hasError = true;
            }

            if (!department) {
                showError('department-error', 'Please select a department');
                hasError = true;
            }

            if (!role) {
                showError('role-error', 'Please select a role');
                hasError = true;
            }

            if (!password || password.length < 8) {
                showError('password-error', 'Password must be at least 8 characters');
                hasError = true;
            }

            if (!terms) {
                showError('terms-error', 'You must accept the terms and conditions');
                hasError = true;
            }

            if (hasError) return;

            console.log('Signup validated:', {
                fullname,
                email,
                department,
                role
            });

            alert('Account created successfully!');
            // window.location.href = 'login.html';
        }

        function showError(id, message) {
            const el = document.getElementById(id);
            el.textContent = message;
            el.classList.add('show');
        }

        ['fullname', 'email', 'password'].forEach(id => {
            document.getElementById(id).addEventListener('keypress', e => {
                if (e.key === 'Enter') handleSignup();
            });
        });
    </script>

</body>
</html>
